# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "*.ipynb",
]

extend-exclude = ["*.ipynb"]
line-length = 120

# https://docs.astral.sh/ruff/rules/#error-e
[lint]
select = [
"A",
"B", # bugbear
"C",
"E", # pycodestyle
"E401",
"F", # pyflakes
"COM818", # commas
"ERA", # eradicate commented code
"W", # pycodestyle warnings
"I", # isort
"PL", #pylint
]
ignore = []

[format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[isort]
force-single-line = true
